{% load static %}
<div class="modal-dialog modal-xl roboto-condensed-regular" role="document">

    <div class="modal-content">
        <div id="modal-loader" class="overlay" style="display: none">
            <i class="fas fa-3x fa-sync fa-spin"></i>
        </div>
        <div class="modal-header bg-light">
            <h6 class="modal-title">REGISTRAR NUEVO PROVEEDOR</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <input type="hidden" class="form-control" id="supplier-id" name="supplier-id">

        <div class="modal-body p-2">
            <div class="card">
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="row">
                                <div class="col-lg-3">
                                    <label class="mb-1 mt-1 font-weight-light"
                                           for="supplier_number">Ruc:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="supplier_number"
                                               name="supplier-number" maxlength="11"
                                               placeholder="RUC">
                                        <div class="input-group-append">
                                            <button class="btn btn-warning btn-sm" id="btn-nro-supplier" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <label class="mb-1 mt-1 font-weight-light" for="business_name">Razon
                                        Social:
                                    </label>
                                    <input type="text" class="form-control text-uppercase" id="business_name"
                                           name="business-name">
                                </div>
                            </div>
                            <div class="row dni">
                                <div class="col-lg-3">
                                    <label class="mb-1 mt-1 font-weight-light"
                                           for="phone">Telefono:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control"
                                               id="phone" name="phone">
                                    </div>
                                </div>
                                <div class="col-lg-5 pr-1">
                                    <label class="mb-1 mt-1 font-weight-light" for="email">Correo:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control"
                                               id="email" name="email"
                                        >
                                    </div>
                                </div>
                                <div class="col-lg-4 pl-1">
                                    <label class="mb-1 mt-1 font-weight-light" for="contact_name">Persona
                                        de Contacto:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-user-md"></i></span>
                                        </div>
                                        <input type="text" class="form-control text-uppercase" id="contact_name"
                                               name="contact_name">
                                    </div>
                                </div>
                            </div>
                            {#                            <div class="row ruc d-none">#}
                            {#                                <div class="col-lg-12">#}
                            {#                                    <label class="mb-1 mt-1 font-weight-light" for="business_name">Razón#}
                            {#                                        Social:</label>#}
                            {#                                    <input type="text" class="form-control" id="business_name"#}
                            {#                                           name="business-name" placeholder="">#}
                            {#                                </div>#}
                            {#                            </div>#}
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="row">
                                        <div class="col-10 pr-1">
                                            <label class="mb-1 mt-2 font-weight-light" for="account_number">Nro de
                                                Cuenta:</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-money-check"></i>
                                            </span>
                                                </div>
                                                <input type="text" class="form-control address" id="account_number"
                                                       name="account_number" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-2 p-0">
                                            <label class="mb-2 mt-2 font-weight-light"
                                                   for="add-account">&nbsp;</label>
                                            <button type="button" class="btn btn-primary btn-sm btn-block" id="add-account">
                                                <i class="fas fa-plus"></i></button>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-5 pr-1">
                                    <table class="table table-bordered table-sm mt-2 table-hover bg-white" id="table-account">
                                        <thead>
                                        <tr>
                                            <th class="align-middle text-center p-0 m-0" style="width: 90%">Numeros de Cuenta</th>
                                            <th class="align-middle text-center p-0 m-0" style="width: 10%"><i class="fas fa-trash"></i>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-account"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row addresses main">
                                <div class="col-sm-7 col-md-7 col-lg-7 pr-1">
                                    <label class="mb-1 mt-2 font-weight-light" for="address">Dirección:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-address-card"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control address" id="address"
                                               name="address">
                                    </div>
                                </div>

                                <div class="col-sm-1 col-md-1 col-lg-1 pl-2">
                                    <div class="custom-control custom-checkbox mt-4">
                                        <input class="form-check-input mt-4 type-address" type="radio"
                                               name="radio_type_address" id="type_address"
                                               value="P">
                                        <label class="form-check-label mt-4"
                                               for="type_address">Principal?</label>
                                    </div>
                                </div>

                                <div class="col-sm-3 col-md-3 col-lg-3 pl-1 pr-2">
                                    <label class="mb-1 mt-2 font-weight-light"
                                           for="district">Distrito:</label>
                                    <select id="district" name="district" class="form-control district">
                                        <option value="0">Seleccionar</option>
                                        {% for d in districts %}
                                            <option value="{{ d.id }}">{{ d.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1 pl-0">
                                    <label class="mb-1 mt-2 font-weight-light"
                                           for="new-addressee">&nbsp;</label>
                                    <button type="button" class="btn btn-outline-success btn-block"
                                            id="new-addressee">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div><!-- modal-body -->
        <div class="modal-footer bg-light p-2">
            <button type="button" class="btn btn-secondary font-weight-light" data-dismiss="modal">Cerrar</button>
            &nbsp;
            <button id="btn-save-supplier" type="button" class="btn btn-primary font-weight-light">Registrar
            </button>
        </div>

        <div class="mr-3 ml-0" style="
                display: none;
                position: fixed;
                top: 8px;
                left: 5px;
                background: #bdd9f5;
                opacity: 0.5;
                width: 100%;
                {#height: 46em;#}
                !important;bottom: 6px;
                padding-right: 65em;
                padding-left: 55em;
                padding-top: 22em;" id="loading">

        </div>
    </div>
</div>


<script type="text/javascript">

    loader = '<div class="container">' +
        '<div class="row">' +
        '<div class="col-md-12">' +
        '<div class="loader">' +
        '<p><strong><h4>Consultando datos...</h4></strong></p>' +
        '<div class="loader-inner"></div>' +
        '<div class="loader-inner"></div>' +
        '<div class="loader-inner"></div>' +
        '</div>' +
        '</div>' +
        '</div>' +
        '</div>';


    $(document).on('click', '#btn-nro-supplier', async function (e) {

        let _document_number = $('#supplier_number').val();
        let _type_doc = '06';
        await searchSupplier(_type_doc, _document_number).then((value) => {
            $("#business_name").val(value.result);
            $("#address").val(value.address);
        }).catch((e) => {
            toastr.error(e.responseJSON.error, 'Error de Datos');
        })
    });

    $(document).on('keypress', '#supplier_number', async function (e) {

        if (e.keyCode === 13) {
            e.preventDefault()
            $(this).trigger("enterKey");
            let _document_number = $(this).val();
            let _type_doc = '06';

            await searchSupplier(_type_doc, _document_number).then((value) => {
                $("#business_name").val(value.result);
                $("#address").val(value.address);
                //$("supplier-id").val(value.id)
            }).catch((e) => {
                toastr.error(e.responseJSON.error, 'Error de Datos');
            })
        }
    });

    function searchSupplier($type_document, $document_number) {

        if ($type_document === '06' && $document_number.length !== 11) {
            toastr.warning('¡Favor de completar los caracteres requeridos: 11 caracteres para RUC!', 'Error de Datos');
            return false;
        }
        /*if ($type_document === '01' && $document_number.length !== 8) {
            toastr.warning('¡Favor de completar los caracteres requeridos: 8 caracteres para DNI', 'Error de Datos');
            return false;
        }*/
        $('#loading').html(loader).show()

        return new Promise((resolve, reject) => {
            $.ajax({
                url: '/buys/get_sunat/',
                async: true,
                dataType: 'json', // for response
                type: 'GET',
                data: {
                    'nro_document': $document_number,
                    'type': $type_document
                },
                contentType: 'application/json;charset=UTF-8',
                headers: {"X-CSRFToken": '{{ csrf_token }}'},
                success: function (response, textStatus, xhr) {
                    if (xhr.status === 200) {
                        resolve(response);
                        $('#loading').hide();
                    }
                },
                error: function (error) {
                    reject(error)
                    //console.log(reject);
                    //console.log(reject(error))
                    $('#loading').hide();
                },
            });
        })
    }

    $(document).on('click', '#btn-save-supplier', function (e) {
        if (old_timestamp == null || old_timestamp + 2000 < e.timeStamp) {
            let _save = saveSupplier();
            if (_save !== false) {
                old_timestamp = e.timeStamp;
                $(this).slideUp();
            }
        }
    });


    function saveSupplier() {

        let _document_number = $('#supplier_number').val();
        let _names = $('#business_name').val();
        let _phone = $('#phone').val();
        let _mail = $('#email').val();
        let _contact_name = $('#contact_name').val();
        let _address = $('#address').val();
        let _district = $('#district').val();

        if (_document_number.length !== 11) {
            toastr.warning('¡Favor de completar los caracteres requeridos: 11 caracteres para RUC!', 'Error de Datos');
            return false;
        }
        if (_names.length === 0) {
            toastr.warning('¡Favor de completar la Razon Social', 'Error de Datos!');
            return false;
        }
        if (_address.length === 0) {
            toastr.warning('¡Favor de completar una dirección', 'Error de Datos!');
            return false;
        }
        if (_district === '0') {
            toastr.warning('¡Favor de seleccionar un Distrito', 'Error de Datos!');
            return false;
        }

        let supplier = {
            "document_number": _document_number,
            'names': _names,
            'phone': _phone,
            'email': _mail,
            'contact_name': _contact_name,
            "Addresses": [],
            "accountNumbers": []
        };

        let addresseeObj = {};
        $(".addresses").each(function () {
            let _type = 'S'
            if ($(this).find("input.type-address:checked").val() === "P") {
                _type = $(this).find("input.type-address:checked").val();
            }
            addresseeObj = {
                "new_address": $(this).find("input.address").val(),
                "district": $(this).find("select.district").val(),
                "type_address": _type
            }
            supplier.Addresses.push(addresseeObj);
        });
        $('#tbody-account tr').each(function (){
            let _tr = $(this);
            let _account = _tr.find('td.account').text();
            let accountObj = {
                "account": _account
            }
            supplier.accountNumbers.push(accountObj)
        });
        //console.log(supplier)
        $.ajax({
            url: '/buys/save_supplier/',
            async: true,
            dataType: 'json',
            type: 'GET',
            cache: false,
            data: {'supplier': JSON.stringify(supplier)},
            contentType: 'application/json;charset=UTF-8',
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response, textStatus, xhr) {
                if (response.success) {
                    toastr.success(response.message, '¡Bien hecho!');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                }
            },
            error: function (jqXhr, textStatus, xhr) {
                console.log(jqXhr);
                toastr.error('Error', '¡Ocurrio un error!');
            }
        });
    }
    $("#add-account").click(function () {
        let accountNumber = $('#account_number');
        if (accountNumber.val() === ''){
            toastr.warning('¡No puede ingresar un datos en blanco!', 'Error');
            return false;
        }
        $('#tbody-account').append(`<tr>
            <td class="align-middle text-center account">${accountNumber.val()}</td>
            <td class="align-middle text-center">
            <button type="button" class="btn btn-sm btn-outline-warning delete-account">
                <i class="fas fa-trash"></i>
            </button>
            </td>
        </tr>`);
        accountNumber.val('')
    });

    $(document).on('click', '.delete-account', function () {
        $(this).closest('tr').remove();
    });


</script>
