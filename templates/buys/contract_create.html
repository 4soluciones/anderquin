{% load static %}
<div class="modal-dialog modal-xl" role="document">

    <div class="modal-content">
        <div id="modal-loader" class="overlay" style="display: none">
            <i class="fas fa-3x fa-sync fa-spin"></i>
        </div>
        <div class="modal-header bg-light">
            <h6 class="modal-title">REGISTRAR NUEVO CONTRATO</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body p-2">
            <div class="card">
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row p-1">
                                <div class="col-lg-8">
                                    <label class="font-weight-light" for="client_id">Cliente:
                                    </label>
                                    <select id="client_id" name="client" class="form-control district">
                                        <option value="0">Seleccionar</option>
                                        {% for c in client_set %}
                                            <option value="{{ c.id }}">{{ c.names|upper }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-lg-4 pr-0 pl-1">
                                    <label class="font-weight-light"
                                           for="number_contract">NÂº de Contrato:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-badge"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control number-contract" id="number_contract"
                                               name="number-contract" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-lg-3">
                                    <label class="font-weight-light" for="register_date">Fecha de
                                        registro</label>
                                    <input type="date" class="form-control" id="register_date"
                                           name="register-name" value="{{ date_now }}">
                                </div>
                                <div class="col-sm-9 col-md-9 col-lg-9">
                                    <label for="observations" class="">Observaciones:</label>
                                    <input type="text" class="form-control" id="observations"
                                           name="observations"
                                           placeholder="OBSERVACIONES"
                                           value="">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <label class="font-weight-light" for="nro_dates">Fechas:</label>
                                    <input type="text" class="form-control form-control-sm text-center" id="nro_dates"
                                           name="nro-dates" placeholder="0">
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label class="font-weight-light" for="product_add_id">Producto:</label>
                                    <select id="product_add_id" class="form-control form-control-sm">' +
                                        <option value="0">Seleccione</option>
                                        {% for p in product_set %}
                                            <option value="{{ p.id }}">{{ p.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label class="font-weight-light" for="quantity_add">Cantidad:</label>
                                    <input type="text" class="form-control form-control-sm text-center"
                                           id="quantity_add"
                                           name="quantity-add" placeholder="0">
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label class="" for="btn-add-dates">&nbsp;</label>
                                    <button type="button" id="btn-add-dates"
                                            class="btn btn-sm btn-success btn-block" onclick="addDates()">Agregar Fechas
                                    </button>
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label class="" for="clean-dates">&nbsp;</label>
                                    <button type="button" id="clean-dates"
                                            class="btn btn-sm btn-danger btn-block">Limpiar
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex pt-4 pb-3">
                                <hr class="my-auto flex-grow-1 bg-primary border-dark">
                                <div class="px-3 font-weight-bold" style="font-size: 1.1375rem;">FECHAS DE ENTREGA</div>
                                <hr class="my-auto flex-grow-1 bg-primary border-dark">
                            </div>

                            <div class="row pt-2">
                                <div class="col-sm-12 col-md-12 col-lg-12 dates-quotas">

                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-sm-8 col-md-8 col-lg-8 text-right">
                                    <h5>
                                        <label class="font-weight-bold mt-2" for="total-quantity">
                                            TOTAL CANTIDAD:
                                        </label>
                                    </h5>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3 totals">
                                    <input type="text" class="form-control text-center font-weight-bold"
                                           id="total-quantity"
                                           name="observations"
                                           placeholder="0.00" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div><!-- modal-body -->
        <div class="modal-footer bg-light p-2">
            <button type="button" class="btn btn-secondary font-weight-light" data-dismiss="modal">Cerrar</button>
            &nbsp;
            <button id="btn-save-contract" type="button" class="btn btn-primary font-weight-light">Registrar
            </button>
        </div>

        <div class="mr-3 ml-0" style="
                display: none;
                position: fixed;
                top: 8px;
                left: 5px;
                background: #bdd9f5;
                opacity: 0.5;
                width: 100%;
                {#height: 46em;#}
                !important;bottom: 6px;
                padding-right: 65em;
                padding-left: 55em;
                padding-top: 22em;" id="loading">

        </div>
    </div>
</div>


<script type="text/javascript">

    loader = '<div class="container">' +
        '<div class="row">' +
        '<div class="col-md-12">' +
        '<div class="loader">' +
        '<p><strong><h4>Consultando datos...</h4></strong></p>' +
        '<div class="loader-inner"></div>' +
        '<div class="loader-inner"></div>' +
        '<div class="loader-inner"></div>' +
        '</div>' +
        '</div>' +
        '</div>' +
        '</div>';

    $(document).on('click', '#btn-save-contract', function (e) {
        if (old_timestamp == null || old_timestamp + 2000 < e.timeStamp) {
            let _save = saveContract();
            if (_save !== false) {
                old_timestamp = e.timeStamp;
                $(this).slideUp();
            }
        }
    });

</script>
