{% load static %}
<div class="modal-dialog modal-dialog-centered roboto-condensed-regular" role="document" style="max-width: 420px;">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
        <div class="modal-header border-0 py-2" style="background: linear-gradient(180deg, #bbe0f5 0%, #90caf9 100%); border-radius: 15px 15px 0 0;">
            <h6 class="modal-title font-weight-bold mb-0" style="color: #0d47a1;">
                <i class="fas fa-truck mr-2"></i> Proveedores administrativos
            </h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body p-3">
            <div class="mb-3">
                <label class="small font-weight-bold text-uppercase text-muted mb-1">Seleccionar proveedor</label>
                <div class="input-group">
                    <select id="admin-supplier-select" class="form-control form-control-sm" style="border-radius: 12px 0 0 12px;">
                        <option value="">-- Seleccione --</option>
                        {% for s in admin_suppliers %}
                            <option value="{{ s.id }}">{{ s.name|upper }}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-append">
                        <button type="button" id="btn-select-admin-supplier" class="btn btn-primary btn-sm" style="border-radius: 0 12px 12px 0; border-width: 2px;">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <div class="mb-0">
                <label class="small font-weight-bold text-uppercase text-muted mb-2">Crear nuevo proveedor</label>
                <div class="form-group mb-2">
                    <input type="text" id="admin-supplier-name" class="form-control form-control-sm" placeholder="Nombre o Razón Social" style="border-radius: 12px;">
                </div>
                <div class="form-group mb-2">
                    <input type="text" id="admin-supplier-ruc" class="form-control form-control-sm" placeholder="RUC/DNI (opcional)" maxlength="11" style="border-radius: 12px;">
                </div>
                <div class="form-group mb-2">
                    <input type="text" id="admin-supplier-address" class="form-control form-control-sm" placeholder="Dirección (opcional)" style="border-radius: 12px;">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-2">
                            <input type="text" id="admin-supplier-phone" class="form-control form-control-sm" placeholder="Teléfono" style="border-radius: 12px;">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-2">
                            <input type="email" id="admin-supplier-email" class="form-control form-control-sm" placeholder="Email" style="border-radius: 12px;">
                        </div>
                    </div>
                </div>
                <button type="button" id="btn-save-admin-supplier" class="btn btn-success btn-sm w-100" style="border-radius: 12px; border-width: 2px;">
                    <i class="fas fa-plus mr-1"></i> Crear y seleccionar
                </button>
            </div>
        </div>
    </div>
</div>
