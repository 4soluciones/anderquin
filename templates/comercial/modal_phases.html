<div class="modal-dialog modal-dialog-centered {% if phase_code != 'G' %}modal-sm{% endif %}">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title roboto-condensed-regular">Ingrese Fecha:</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body roboto-condensed-regular">
            <div class="card border-primary">
                <div class="card-header" style="background-color: rgb(21,99,181);">
                    <h6 class="card-title text-center mb-0 text-white roboto-condensed-regular">Fase {{ phase_code }}
                        ({{ phase_description }})</h6>
                    <input type="hidden" value="{{ order_obj.id }}" id="order">
                    <input type="hidden" value="{{ phase_code }}" id="phase_code">
                </div>

                <!-- Información de la factura y orden de compra -->
                <div class="card-body m-1" style="background-color: #f8f9fa;">
                    <div class="row">
                        <div class="col-md-1">
                            <label class="info-label">Cliente:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="info-item">
                                <span class="info-value text-left">{{ client_obj.names|default:"-" }}</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="info-item">
                                <label class="info-label">COD:</label>
                                <span class="info-value">{{ cod_client }}</span>
                            </div>
                        </div>
                    </div>
                    <hr class="my-2" style="border-top: 1px solid #dee2e6;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-item">
                                <label class="info-label">Factura:</label>
                                <span class="info-value">{{ bill_info.serial }}-{{ bill_info.correlative }}</span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Monto:</label>
                                <span class="info-value text-primary font-weight-bold">{{ bill_info.total_order }}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-item">
                                <label class="info-label">O/C:</label>
                                <span class="info-value">{{ bill_info.order_buy }}</span>
                            </div>
                            <div class="info-item">
                                <label class="info-label">Código SIAF:</label>
                                <span class="info-value">{{ bill_info.cod_siaf }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body m-0 p-3">
                    <input type="date" id="phase_date" aria-label=""
                           class="form-control form-control-sm text-center"
                           value="{{ formatdate }}">
                    <div class="{% if phase_code != 'G' %}d-none{% endif %}">
                        <div class="row mt-2 mr-0">
                            <div class="col-sm-6 text-right">
                                <label class="text-primary font-weight-bold" for="total_amount">Monto Total Factura:</label>
                            </div>
                            <div class="col-sm-6 pr-0">
                                <div class="input-icon">
                                    <input type="text"
                                           class="form-control form-control-sm text-right text-primary "
                                           id="total_amount" placeholder="0.00"
                                           value="{{ bill_info.total_order }}" readonly
                                           aria-label="" autocomplete="off" name="total_amount"><i
                                        class="change-money">S/</i>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2 mr-0">
                            <div class="col-sm-6 text-right">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="calculate_retention">
                                    <label class="form-check-label" for="calculate_retention">
                                        (Aplicar) Retención Sunat 3%
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 pr-0">
                                <div class="input-icon">
                                    <input type="text"
                                           class="form-control form-control-sm text-right"
                                           id="total_retention" placeholder="0.00"
                                           aria-label="" autocomplete="off" name="total_retention"><i
                                        class="change-money">S/</i>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2 mr-0">
                            <div class="col-sm-6 text-right">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="calculate_warranty">
                                    <label class="form-check-label" for="calculate_warranty">
                                        (Aplicar) Garantía 10%
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 pr-0">
                                <div class="input-icon">
                                    <input type="text"
                                           class="form-control form-control-sm text-right"
                                           id="total_warranty" placeholder="0.00"
                                           aria-label="" autocomplete="off" name="total_warranty"><i
                                        class="change-money">S/</i>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2 mr-0">
                            <div class="col-sm-6 text-right">
                                <label class="text-success font-weight-bold" for="exampleInputPassword1">Monto a Depositar:</label>
                            </div>
                            <div class="col-sm-6 pr-0">
                                <div class="input-icon">
                                    <input type="text"
                                           class="form-control form-control-sm text-right text-success"
                                           id="total_pay" placeholder="0.00"
                                           value="{{ bill_info.total_order }}" readonly
                                           aria-label="" autocomplete="off" name="total_pay"><i
                                        class="change-money">S/</i>
                                </div>
                            </div>
                        </div>
                    </div>


                    <button type="button" id="save-date" class="btn btn-sm btn-block btn-success mt-3 mb-1">
                        REGISTRAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.25rem 0;
        border-bottom: 1px solid #e9ecef;
        margin-bottom: 0.25rem;
    }

    .info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
    }

    .info-label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #495057;
        margin-bottom: 0;
        flex: 0 0 40%;
    }

    .info-value {
        font-size: 0.85rem;
        color: #212529;
        font-weight: 500;
        text-align: right;
        flex: 1;
        margin-left: 0.5rem;
    }

    .info-value.text-primary {
        color: #007bff !important;
    }

    .input-icon {
        position: relative;
    }

    .input-icon > i {
        position: absolute;
        display: block;
        transform: translate(0, -50%);
        top: 50%;
        pointer-events: none;
        width: 25px;
        text-align: center;
        font-style: normal;
    }

    .input-icon > input {
        padding-left: 25px;
        padding-right: 8px;
    }

    .input-icon-right > i {
        right: 0;
    }

    .input-icon-right > input {
        padding-left: 0;
        padding-right: 25px;
        text-align: right;
    }

    /* Estilos adicionales para el modal */
    .modal-dialog {
        max-width: 500px;
    }

    .modal-body {
        padding: 0;
    }

    .card-header {
        border-bottom: 2px solid #dee2e6;
    }

    .card-body:first-of-type {
        border-bottom: 1px solid #dee2e6;
    }

</style>


<script type="text/javascript">


    $("#save-date").click(function () {
        let order = document.getElementById('order').value;
        let phase_code = document.getElementById('phase_code').value;
        let phase_date = document.getElementById('phase_date').value;
        let total_pay = document.getElementById('total_pay').value.replace('S/', '').replace(',', '').trim();
        let total_retention = document.getElementById('total_retention').value;
        let total_warranty = document.getElementById('total_warranty').value;

        if (phase_code === 'G') {
            if (total_pay <= 0) {
                toastr.error('Ingrese un monto en el pago total de la factura', '¡Mensaje!');
                total_pay.focus()
                return false;
            }
            /*if (total_retention <= 0) {
                toastr.error('Ingrese la retencion', '¡Mensaje!');
                total_pay.focus()
                return false;
            }
            if (total_warranty <= 0) {
                toastr.error('Ingrese la garantia', '¡Mensaje!');
                total_pay.focus()
                return false;
            }*/
        }

        $.ajax({
            url: '/comercial/save_phase/',
            dataType: 'json',
            type: 'GET',
            data: {
                'order': order,
                'phase': phase_code,
                'phase_date': phase_date,
                'total_pay': Number(total_pay),
                'total_retention': Number(total_retention),
                'total_warranty': Number(total_warranty),
            },
            success: function (response, textStatus, xhr) {
                if (response.success) {
                    let order = response.order_id;
                    let phase_date = response.phase_date; // formato: '2025-06-23'
                    let phase = response.phase;

                    // Separar y reordenar la fecha manualmente
                    let [year, month, day] = phase_date.split('-');
                    let formattedDateStr = `${day}-${month}-${year}`;

                    let targetDiv = document.querySelector(`div[order="${order}"][phase="${phase}"]`);
                    if (targetDiv) {
                        let checkbox = targetDiv.querySelector('input[type="checkbox"]');
                        if (checkbox) checkbox.remove();
                        targetDiv.textContent = formattedDateStr;
                    }

                    toastr.success('Fecha Registrada', '¡Mensaje!');
                } else {
                    toastr.error(response.message, 'Error');
                }
            },
            fail: function (response) {
                toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
            }
        });

        $('#modal-phase').modal('hide');

    });

    // Función para recalcular todos los montos basándose en total_amount
    function calculateAmounts() {
        let totalAmountStr = document.getElementById('total_amount').value.replace('S/', '').replace(',', '').replace(/\s/g, '');
        let totalAmount = parseFloat(totalAmountStr) || 0;
        let totalRetention = 0;
        let totalWarranty = 0;
        let totalPay = totalAmount;

        // Obtener valores de retención y garantía
        let retentionInput = document.getElementById('total_retention');
        let warrantyInput = document.getElementById('total_warranty');
        let retentionCheckbox = document.getElementById('calculate_retention');
        let warrantyCheckbox = document.getElementById('calculate_warranty');

        // Calcular retención si el checkbox está activado, sino usar el valor manual
        if (retentionCheckbox.checked) {
            totalRetention = totalAmount * 0.03;
            retentionInput.value = totalRetention.toFixed(2);
        } else {
            // Leer el valor manual si existe
            let retentionValueStr = retentionInput.value.replace('S/', '').replace(',', '').replace(/\s/g, '');
            totalRetention = parseFloat(retentionValueStr) || 0;
        }

        // Calcular garantía si el checkbox está activado, sino usar el valor manual
        if (warrantyCheckbox.checked) {
            totalWarranty = totalAmount * 0.10;
            warrantyInput.value = totalWarranty.toFixed(2);
        } else {
            // Leer el valor manual si existe
            let warrantyValueStr = warrantyInput.value.replace('S/', '').replace(',', '').replace(/\s/g, '');
            totalWarranty = parseFloat(warrantyValueStr) || 0;
        }

        // Calcular el monto a depositar (total_amount - retención - garantía)
        totalPay = totalAmount - totalRetention - totalWarranty;

        document.getElementById('total_pay').value = new Intl.NumberFormat("es-PE", {
            style: "currency",
            currency: "PEN",
            minimumFractionDigits: 2
        }).format(totalPay);
    }

    // Función para formatear número con separador de miles
    function formatNumber(value) {
        if (!value) return '';
        // Remover todos los caracteres no numéricos excepto el punto
        let numericValue = value.toString().replace(/[^0-9.]/g, '');
        // Convertir a número y formatear
        let num = parseFloat(numericValue);
        if (isNaN(num)) return '';
        return num.toLocaleString('es-PE', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    // Event listener para total_amount
    document.getElementById('total_amount').addEventListener('input', function () {
        calculateAmounts();
    });

    // Event listeners para los checkboxes
    document.getElementById('calculate_retention').addEventListener('change', function () {
        if (!this.checked) {
            // Si se desmarca, limpiar el campo para que el usuario pueda escribir manualmente
            document.getElementById('total_retention').value = '';
        }
        calculateAmounts();
    });

    document.getElementById('calculate_warranty').addEventListener('change', function () {
        if (!this.checked) {
            // Si se desmarca, limpiar el campo para que el usuario pueda escribir manualmente
            document.getElementById('total_warranty').value = '';
        }
        calculateAmounts();
    });

    // Event listeners para campos de retención y garantía (permitir edición manual)
    document.getElementById('total_retention').addEventListener('input', function () {
        // Si el usuario escribe manualmente, desmarcar el checkbox
        if (document.getElementById('calculate_retention').checked) {
            document.getElementById('calculate_retention').checked = false;
        }
        calculateAmounts();
    });

    document.getElementById('total_retention').addEventListener('keypress', function (e) {
        // Permitir números, punto decimal, backspace, delete, tab, escape, enter
        let char = String.fromCharCode(e.which);
        if (!/[0-9.]/.test(char) && !([8, 9, 27, 13, 46].indexOf(e.which) !== -1 || 
            (e.which === 65 && e.ctrlKey === true) || 
            (e.which >= 35 && e.which <= 40))) {
            e.preventDefault();
        }
    });

    document.getElementById('total_warranty').addEventListener('input', function () {
        // Si el usuario escribe manualmente, desmarcar el checkbox
        if (document.getElementById('calculate_warranty').checked) {
            document.getElementById('calculate_warranty').checked = false;
        }
        calculateAmounts();
    });

    document.getElementById('total_warranty').addEventListener('keypress', function (e) {
        // Permitir números, punto decimal, backspace, delete, tab, escape, enter
        let char = String.fromCharCode(e.which);
        if (!/[0-9.]/.test(char) && !([8, 9, 27, 13, 46].indexOf(e.which) !== -1 || 
            (e.which === 65 && e.ctrlKey === true) || 
            (e.which >= 35 && e.which <= 40))) {
            e.preventDefault();
        }
    });


</script>
