{% extends 'home.html' %}
{% load static %}

{% block title %}Contraseña actualizada | coronasoft.dev{% endblock title %}

{% block body %}
<div class="container-fluid py-4" style="background: linear-gradient(180deg, #e8f4f8 0%, #e3f2fd 100%); min-height: 100vh;">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg overflow-hidden text-center" style="border-radius: 20px;">
                <div class="card-body py-5 px-4">
                    <span class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success text-white mb-4" style="width: 80px; height: 80px;">
                        <i class="fas fa-check fa-3x"></i>
                    </span>
                    <h5 class="font-weight-bold text-dark mb-2">Contraseña actualizada</h5>
                    <p class="text-muted mb-4">Su contraseña ha sido cambiada correctamente.</p>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary rounded-lg px-4">
                        <i class="fas fa-home mr-2"></i>Ir al inicio
                    </a>
                    <a href="{% url 'hrm:profile' %}" class="btn btn-outline-primary rounded-lg px-4 ml-2">
                        <i class="fas fa-user mr-2"></i>Perfil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
