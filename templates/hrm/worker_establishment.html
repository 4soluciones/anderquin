<div class="modal-dialog modal-dialog-centered roboto-condensed-regular" role="document" style="max-width: 480px;">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 16px; overflow: hidden;">
        <div class="modal-header border-0 py-4" style="background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);">
            <h5 class="modal-title text-white roboto-condensed-regular">
                <i class="fas fa-building mr-2"></i>Cambiar sede del trabajador
            </h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="worker-establishment-form" action="" method="POST" class="was-validated">
            {% csrf_token %}
            <input type="hidden" id="id_worker" name="worker" value="{{ worker.id }}">

            <div class="modal-body py-4 px-4">
                <div class="form-group mb-4">
                    <label class="text-muted small text-uppercase font-weight-bold">Sede actual</label>
                    <p class="mb-0 font-weight-bold text-dark py-2 px-3 rounded bg-light">
                        {% for e in worker.establishment_set.all %}
                            {% if forloop.last %}
                                {{ e.subsidiary.name|default:"-" }}
                            {% endif %}
                        {% empty %}
                            -
                        {% endfor %}
                    </p>
                </div>

                <div class="form-group mb-0">
                    <label class="font-weight-bold text-dark" for="id_subsidiary">Nueva sede</label>
                    <div class="input-group input-group-lg border rounded" style="border-radius: 10px !important;">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-0"><i class="fas fa-map-marker-alt text-primary"></i></span>
                        </div>
                        {{ form.subsidiary }}
                    </div>
                    {% if form.subsidiary.errors %}
                        <div class="invalid-feedback d-block">{{ form.subsidiary.errors.0 }}</div>
                    {% endif %}
                </div>
            </div>

            <div class="modal-footer border-0 bg-light py-3 px-4">
                <button type="button" class="btn btn-outline-secondary px-4" data-dismiss="modal" style="border-radius: 10px;">Cerrar</button>
                <button id="btn-worker-establishment-submit" type="submit" class="btn btn-primary px-4" style="border-radius: 10px; background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);">
                    <i class="fas fa-save mr-1"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('#id_subsidiary').attr('required', 'required');
    $('#id_subsidiary').addClass('form-control border-0').css('border-radius', '10px');

    $('#worker-establishment-form').submit(function (event) {
        event.preventDefault();
        var data = new FormData($('#worker-establishment-form').get(0));
        $("#btn-worker-establishment-submit").prop("disabled", true);

        $.ajax({
            url: "/hrm/update_worker_establishment/",
            type: "POST",
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function (response, textStatus, xhr) {
                if (xhr.status == 200) {
                    toastr.success('Guardado con éxito.', '¡Bien hecho!');
                    $.ajax({
                        url: '{% url 'hrm:json_employee_list' %}',
                        async: true,
                        dataType: 'json',
                        type: 'GET',
                        success: function (response) {
                            $("#employee-grid-list").html(response.result);
                            if (typeof refreshTable === 'function') refreshTable();
                            $('#get-worker-establishment').modal('hide');
                        },
                        fail: function (response) {
                            toastr.error("Error.", '¡Error!');
                        }
                    });
                }
            },
            error: function (jqXhr, textStatus, xhr) {
                if (jqXhr.status == 500) {
                    toastr.error(jqXhr.responseJSON.error || 'Error al guardar', '¡Error!');
                }
            },
            complete: function () {
                $("#btn-worker-establishment-submit").prop("disabled", false);
            }
        });
    });
</script>
