<div class="modal-dialog modal-dialog-centered modal-xl modal-product roboto-condensed-regular" role="document">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 16px; overflow: hidden;">
        <div class="modal-header border-0 py-3" style="background: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 50%, #ffb74d 100%);">
            <h5 class="modal-title font-weight-bold d-flex align-items-center" style="color: #e65100;">
                <i class="fas fa-edit mr-2"></i>Editar producto: {{ object.name }}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" style="color: #e65100; opacity: 0.9;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form class="was-validated" id="product-update-form" action="{% url 'sales:json_product_edit' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body py-4" style="background-color: #fff8e1;">
                {% include "sales/product_form.html" %}
            </div>
            <div class="modal-footer border-0 py-3" style="background-color: #ffecb3;">
                <button type="button" class="btn btn-outline-secondary border-2 btn-sales-rounded" data-dismiss="modal">
                    <i class="fas fa-times mr-1"></i>Cerrar
                </button>
                <button id="btn-product-update-submit" type="submit" class="btn btn-warning border-2 btn-sales-rounded text-dark">
                    <i class="fas fa-save mr-1"></i>Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('#id_photo').on('change', function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            };
            reader.readAsDataURL(this.files[0]);
            $('.custom-file-label').text(this.files[0].name);
        }
    });
    $('.product-photo-upload').on('click', function (e) {
        if (!$(e.target).is('input')) {
            $('#id_photo').trigger('click');
        }
    });

    $("#product-update-form").submit(function (event) {
        event.preventDefault();
        var data = new FormData($('#product-update-form').get(0));
        $("#btn-product-update-submit").prop("disabled", true);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function (response, textStatus, xhr) {
                if (xhr.status == 200) {
                    toastr.success('Actualizado con éxito.', '¡Bien hecho!');
                    location.reload();
                }
                $("#btn-product-update-submit").prop("disabled", false);
                $('#edition').modal('hide');
            },
            error: function (jqXhr, textStatus, xhr) {
                if (jqXhr.status == 500 && jqXhr.responseJSON) {
                    if (jqXhr.responseJSON.form_invalid && jqXhr.responseJSON.form_invalid.name) {
                        toastr.error(jqXhr.responseJSON.form_invalid.name, '¡Error!');
                    } else if (jqXhr.responseJSON.error) {
                        toastr.error(jqXhr.responseJSON.error, '¡Error!');
                    }
                }
                $("#btn-product-update-submit").prop("disabled", false);
            }
        });
    });
</script>
