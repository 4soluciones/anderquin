<div class="modal-dialog modal-dialog-centered modal-xl modal-product roboto-condensed-regular" role="document">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 16px; overflow: hidden;">
        <div class="modal-header border-0 py-3" style="background: linear-gradient(135deg, #bbe0f5 0%, #90caf9 50%, #64b5f6 100%);">
            <h5 class="modal-title font-weight-bold d-flex align-items-center" style="color: #0d47a1;">
                <i class="fas fa-plus-circle mr-2"></i>Registro de producto
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" style="color: #0d47a1; opacity: 0.9;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form class="needs-validation" id="product-create-form" action="{% url 'sales:json_product_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body py-4" style="background-color: #f0f8fc;">
                {% include "sales/product_form.html" %}
            </div>
            <div class="modal-footer border-0 py-3" style="background-color: #e3f2fd;">
                <button type="button" class="btn btn-outline-secondary border-2 btn-sales-rounded" data-dismiss="modal">
                    <i class="fas fa-times mr-1"></i>Cerrar
                </button>
                <button id="btn-product-create-submit" type="submit" class="btn btn-success border-2 btn-sales-rounded">
                    <i class="fas fa-save mr-1"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('#id_photo').on('change', function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            };
            reader.readAsDataURL(this.files[0]);
            $('.custom-file-label').text(this.files[0].name);
        }
    });
    $('.product-photo-upload').on('click', function (e) {
        if (!$(e.target).is('input')) {
            $('#id_photo').trigger('click');
        }
    });

    $("#product-create-form").submit(function (event) {
        event.preventDefault();
        var data = new FormData($('#product-create-form').get(0));
        $("#btn-product-create-submit").prop("disabled", true);
        $.ajax({
            url: "/sales/json_product_create/",
            type: "POST",
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function (response, textStatus, xhr) {
                if (xhr.status == 200) {
                    var parse = JSON.parse(response);
                    toastr.success('Guardado con éxito.', '¡Bien hecho!');
                    location.reload();
                }
                $("#btn-product-create-submit").prop("disabled", false);
                $('#creation').modal('hide');
            },
            error: function (jqXhr, textStatus, xhr) {
                if (jqXhr.status == 500 && jqXhr.responseJSON) {
                    if (jqXhr.responseJSON.form_invalid && jqXhr.responseJSON.form_invalid.name) {
                        toastr.error(jqXhr.responseJSON.form_invalid.name, '¡Error!');
                    } else if (jqXhr.responseJSON.error) {
                        toastr.error(jqXhr.responseJSON.error, '¡Error!');
                    }
                }
                $("#btn-product-create-submit").prop("disabled", false);
            }
        });
    });
</script>
