<div class="row m-1 mt-2">
    <div class="col-sm-12 p-1">
        <div class="card col-sm-12 p-0" style="border-color: #0375c1">
            <table class="table-hover table-sm table-bordered" id="id-table-detail-order" style="width: 100%;">
                <thead class="table-light text-uppercase small text-center">
                <tr class="text-white" style="background: #3e6787">
                    <th scope="col" class="border-right border-top border-bottom border-left font-weight-normal"
                        style="width: 5%;">#
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 40%;">Producto
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 10%;">Cantidad
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 10%;">Unidad
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 10%;">Lote
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 10%;">Precio Venta
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 10%;">Total
                    </th>
                    <th scope="col" class="border-right border-top border-bottom border-right font-weight-normal"
                        style="width: 5%;">
                        <i class="fas fa-trash-alt fa-xs"></i>
                    </th>
                </tr>
                </thead>
                <tbody id="sales-details">
                {% if guide_detail_dict %}
                    {% for gd in guide_detail_dict %}
                        <tr guide_detail_id="{{ gd.id }}" product="{{ gd.product_id }}" store_p="{{ gd.store_product }}" pu="{{ gd.unit_id }}"
                            i="1"
                            class="text-uppercase small text-center" style="font-size: 14px;">
                            <td class="align-middle">{{ forloop.counter }}</td>
                            <td class="align-middle text-left item-product">
                                <input type="text" disabled
                                       class="form-control form-control-sm input-product-name"
                                       value="{{ gd.product_name }}">
                            </td>
                            <td class="align-middle item-quantity">
                                <input type="text"
                                       class="form-control form-control-sm text-right input-quantity" disabled
                                       value="{{ gd.quantity }}">
                            </td>
                            <td class="align-middle item-unit" pu="{{ gd.unit_id }}"
                                unit_min="{{ gd.quantity_minimum }}">{{ gd.unit }}</td>
                            <td class="align-middle item-price">
                                <input type="text"
                                       class="form-control form-control-sm text-right input-price"
                                       value="{{ gd.price_sale }}">
                            </td>
                            <td class="align-middle item-total">
                                <input type="text"
                                       class="form-control form-control-sm text-right input-total-detail"
                                       value="{{ gd.subtotal }}">
                            </td>
                        </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>
        <div class="card col-sm-12 mt-2 bg-light">
            <div class="card-body p-1 mb-2">
                <div class="card-group">
                    <div class="card col-sm-8 p-0 border-0 bg-light">
                        <div class="font-weight-normal m-0 p-0" id="id_table_client"></div>
                    </div>
                    <div class="card col-sm-1 p-0 border-0 align-middle mt-2 bg-light">
                        <label for="sum-total" class="float-left roboto-condensed-regular"><strong> TOTAL :
                                S/. </strong></label>
                    </div>
                    <div class="card col-sm-3 p-0 border-0 align-middle">
                        <div class="card-body p-0 mt-1">
                            <input type="text"
                                   class="form-control form-control-sm sum-total text-right font-weight-bold"
                                   id="sum-total"
                                   value="{{ total }}"
                                   name="sum-total" style="font-size: 15px;"
                                   placeholder="0.00" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
