<div class="row m-0 mt-2">
    <div class="col-12 p-0">
        <!-- Tabla de detalle de productos -->
        <div class="card border-0 shadow-sm overflow-hidden" style="border-radius: 12px; border-left: 4px solid #1565c0 !important;">
            <div class="card-header py-2 text-uppercase small font-weight-bold text-white" style="background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);">
                <i class="fas fa-list-alt mr-2"></i> Detalle de productos
            </div>
            <div class="card-body p-0">
                <div class="table-responsive detail-order-no-scroll">
                    <table class="table table-hover table-sm mb-0" id="id-table-detail-order" style="width: 100%;">
                        <thead class="text-uppercase small text-center" style="background-color: #e3f2fd;">
                            <tr>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 4%; transform: scale(1.3);">
                                    <i class="fas fa-check text-primary"></i>
                                </th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 46%;">Producto</th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 8%;">Cantidad</th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 5%;">Unidad</th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 12%;">Precio</th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 12%;">Total</th>
                                <th scope="col" class="border-0 py-2 font-weight-bold" style="width: 5%;">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="sales-details"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Resumen: Cliente y Total -->
        <div class="card border-0 shadow-sm mt-2 overflow-hidden" style="border-radius: 12px; border-left: 4px solid #2e7d32 !important;">
            <div class="card-body p-2 p-md-3">
                <div class="row align-items-center no-gutters">
                    <div class="col-12 col-md-8 mb-2 mb-md-0">
                        <div class="font-weight-normal" id="id_table_client"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="d-flex align-items-center justify-content-between bg-white rounded p-2 border" style="border-color: #bbdefb !important;">
                            <label for="sum-total" class="mb-0 roboto-condensed-regular font-weight-bold text-uppercase" style="color: #0d47a1; font-size: 1rem;">
                                <i class="fas fa-calculator mr-1"></i> Total: S/.
                            </label>
                            <input type="text" class="form-control form-control-lg sum-total text-right font-weight-bold border-0 bg-transparent"
                                   id="sum-total" name="sum-total" style="font-size: 1.25rem; color: #1565c0; max-width: 140px;" placeholder="0.00" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Opciones de comprobante (oculto por defecto) -->
        <div class="card border-0 shadow-sm mt-2 print-ticket-bill-quotation" style="border-left: 4px solid #0f478a !important; display: none;">
            <div class="card-header py-2 text-white font-weight-bold" style="background: linear-gradient(135deg, #0f478a 0%, #1565c0 100%);">
                <i class="fas fa-print mr-2"></i> Generar comprobante
            </div>
            <div class="card-body p-2">
                <div class="row">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <div class="card border-0 h-100" style="background-color: #f0f8fc;">
                            <div class="card-body p-2">
                                <div class="row no-gutters">
                                    <div class="col-4 pr-1">
                                        <button type="button" id="save-order" onclick="create_order('T', 'T')"
                                                class="btn btn-outline-success btn-sm btn-block border-2 btn-sales-rounded">
                                            <i class="fas fa-ticket-alt"></i> TICKET INTERNO
                                        </button>
                                    </div>
                                    <div class="col-4 px-1">
                                        <button type="button" id="btn-invoice-ticket" onclick="create_order('F', 'T')"
                                                class="btn btn-outline-success btn-sm btn-block border-2 btn-sales-rounded">
                                            <i class="fas fa-ticket-alt"></i> TICKET FACTURA
                                        </button>
                                    </div>
                                    <div class="col-4 pl-1">
                                        <button type="button" id="btn-bill-ticket" onclick="create_order('B', 'T')"
                                                class="btn btn-outline-success btn-sm btn-block border-2 btn-sales-rounded">
                                            <i class="fas fa-ticket-alt"></i> TICKET BOLETA
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card border-0 h-100" style="background-color: #f0f8fc;">
                            <div class="card-body p-2">
                                <div class="row no-gutters">
                                    <div class="col-6 pr-1">
                                        <button type="button" id="btn-invoice-a4" onclick="create_order('F', 'A4')"
                                                class="btn btn-outline-secondary btn-sm btn-block border-2 btn-sales-rounded">
                                            <i class="fas fa-file-invoice"></i> FACTURA A4
                                        </button>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <button type="button" id="btn-bill-a4" onclick="create_order('B', 'A4')"
                                                class="btn btn-outline-secondary btn-sm btn-block border-2 btn-sales-rounded">
                                            <i class="fas fa-file-invoice"></i> BOLETA A4
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
